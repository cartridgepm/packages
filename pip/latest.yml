image: 'python:alpine'
alias: 'pip'
name: 'pip:latest'
version: '0.0.1-alpha'
dir: $DIR
dir_name: python
install:
 steps:
docker:
 args:
  rm: true
  it: true
  volumes:
    - '$DIR:/root'
    - '$PWD:$PWD'
  workdir: '$PWD'
  network:
   exposed: true
   mode: 'host'
  environment:
    - "PYTHONPATH=/root/site-packages"
    - "PIP_TARGET=/root/site-packages"
  command: 'pip'
