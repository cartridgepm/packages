image: 'node:alpine'
alias: 'npm'
name: 'npm:latest'
version: '0.0.1-alpha'
dir: nodejs
install:
 setenv:
  - 'PATH=$PATH:$HOME/.cpm/nodejs/.global/bin'
docker:
 args:
  rm: true
  it: true
  volumes:
    - '$DIR:$DIR'
    - '$PWD:$PWD'
  workdir: '$PWD'
  network:
   exposed: true
   mode: 'host'
  environment:
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$DIR/.global/bin'
    - 'NPM_CONFIG_PREFIX=$DIR/.global'
  command: 'npm'
