image: 'node:8.9-alpine'
alias: 'node'
name: 'node:8.9.0'
version: '0.0.1-alpha'
dir: $DIR
install:
 steps:
 	- 'cp -r /usr/local $DIR/'
docker:
 args:
  rm: true
  it: true
  volumes:
    - '$DIR/local:/usr/local'
    - '$DIR:/root'
    - '$PWD:$PWD'
  network:
    - exposed: true
    - mode: 'host'
  environment:
    - ''
  command: 'node'
